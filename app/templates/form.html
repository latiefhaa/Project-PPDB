<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran - PPDB Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-blue-500 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-white">PPDB Online</a>
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="text-white hover:text-gray-200">Beranda</a>
                    <a href="/logout" class="text-white hover:text-gray-200">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="flex-grow flex items-center justify-center">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-blue-600 mb-4">Formulir Pendaftaran</h2>
            <form method="POST" action="{{ url_for('main.submit_form') }}" enctype="multipart/form-data" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Data Diri -->
                    <div class="col-span-2">
                        <h3 class="text-lg font-semibold text-blue-600 mb-3">Data Diri</h3>
                    </div>
                    
                    <div>
                        <label for="full_name" class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                        <input type="text" id="full_name" name="full_name" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">Jenis Kelamin</label>
                        <select id="gender" name="gender" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="L">Laki-laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                    </div>

                    <!-- NIK (sebelum NISN) -->
                    <div>
                        <label for="nik" class="block text-sm font-medium text-gray-700 mb-2">NIK</label>
                        <input type="text" id="nik" name="nik" maxlength="16" pattern="[0-9]{16}" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- NISN -->
                    <div>
                        <label for="nisn" class="block text-sm font-medium text-gray-700 mb-2">NISN</label>
                        <input type="text" id="nisn" name="nisn" maxlength="10" pattern="[0-9]{10}" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="birth_place" class="block text-sm font-medium text-gray-700 mb-2">Tempat Lahir</label>
                        <input type="text" id="birth_place" name="birth_place" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="birth_date" class="block text-sm font-medium text-gray-700 mb-2">Tanggal Lahir</label>
                        <input type="date" id="birth_date" name="birth_date" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="religion" class="block text-sm font-medium text-gray-700 mb-2">Agama</label>
                        <select id="religion" name="religion" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Pilih Agama</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                            <option value="Konghucu">Konghucu</option>
                        </select>
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">No. HP Siswa</label>
                        <input type="tel" id="phone" name="phone" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Data Orang Tua -->
                    <div class="col-span-2 mt-6">
                        <h3 class="text-lg font-semibold text-blue-600 mb-3">Data Orang Tua</h3>
                    </div>

                    <!-- Father's Data -->
                    <div>
                        <label for="father_name" class="block text-sm font-medium text-gray-700 mb-2">Nama Ayah</label>
                        <input type="text" id="father_name" name="father_name" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Mother's Data -->
                    <div>
                        <label for="mother_name" class="block text-sm font-medium text-gray-700 mb-2">Nama Ibu</label>
                        <input type="text" id="mother_name" name="mother_name" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Parent Contact -->
                    <div>
                        <label for="parent_phone" class="block text-sm font-medium text-gray-700 mb-2">No. HP Orang Tua</label>
                        <input type="tel" id="parent_phone" name="parent_phone" pattern="[0-9]{10,13}" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Parent Occupation -->
                    <div>
                        <label for="parent_occupation" class="block text-sm font-medium text-gray-700 mb-2">Pekerjaan Orang Tua</label>
                        <select id="parent_occupation" name="parent_occupation" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Pilih Pekerjaan</option>
                            <option value="PNS">PNS</option>
                            <option value="TNI/POLRI">TNI/POLRI</option>
                            <option value="Karyawan Swasta">Karyawan Swasta</option>
                            <option value="Wiraswasta">Wiraswasta</option>
                            <option value="Petani">Petani</option>
                            <option value="Buruh">Buruh</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>

                    <div>
                        <label for="parent_income" class="block text-sm font-medium text-gray-700 mb-2">Penghasilan Orang Tua</label>
                        <select id="parent_income" name="parent_income" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Pilih Penghasilan</option>
                            <option value="< Rp. 1.000.000">< Rp. 1.000.000</option>
                            <option value="Rp. 1.000.000 - Rp. 3.000.000">Rp. 1.000.000 - Rp. 3.000.000</option>
                            <option value="Rp. 3.000.000 - Rp. 5.000.000">Rp. 3.000.000 - Rp. 5.000.000</option>
                            <option value="Rp. 5.000.000 - Rp. 10.000.000">Rp. 5.000.000 - Rp. 10.000.000</option>
                            <option value="> Rp. 10.000.000">> Rp. 10.000.000</option>
                        </select>
                    </div>

                    <!-- Alamat dan Sekolah -->
                    <div class="col-span-2">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Alamat Lengkap</label>
                        <textarea id="address" name="address" rows="3" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>

                    <div>
                        <label for="previous_school" class="block text-sm font-medium text-gray-700 mb-2">Sekolah Sebelumnya</label>
                        <input type="text" id="previous_school" name="previous_school" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="achievement_file" class="block text-sm font-medium text-gray-700 mb-2">Unggah Prestasi (Foto/Sertifikat)</label>
                        <input type="file" id="achievement_file" name="achievement_file" accept="image/*"
                            class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- Required Documents -->
                <div class="col-span-2 mt-6">
                    <h3 class="text-lg font-semibold text-blue-600 mb-3">Dokumen Wajib</h3>
                </div>

                <div>
                    <label for="ijazah_file" class="block text-sm font-medium text-gray-700 mb-2">Ijazah/Surat Keterangan Lulus</label>
                    <input type="file" id="ijazah_file" name="ijazah_file" accept=".pdf,image/*" required
                        class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="kk_file" class="block text-sm font-medium text-gray-700 mb-2">Kartu Keluarga</label>
                    <input type="file" id="kk_file" name="kk_file" accept=".pdf,image/*" required
                        class="w-full px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg shadow-lg font-medium">
                    Kirim Formulir
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-100 py-4">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-gray-600">&copy; 2025 PPDB Online. All rights reserved.</p>
        </div>
    </footer>

<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        const fileInput = document.getElementById('achievement_file');
        const maxSize = 16 * 1024 * 1024; // 16 MB

        if (fileInput.files[0] && fileInput.files[0].size > maxSize) {
            e.preventDefault();
            alert('File terlalu besar. Maksimum ukuran file adalah 16 MB.');
        }
    });

    document.querySelector('form').addEventListener('submit', function(e) {
        // NIK validation
        const nik = document.getElementById('nik').value;
        if (!/^[0-9]{16}$/.test(nik)) {
            e.preventDefault();
            alert('NIK harus 16 digit angka');
            return;
        }

        // NISN validation
        const nisn = document.getElementById('nisn').value;
        if (!/^[0-9]{10}$/.test(nisn)) {
            e.preventDefault();
            alert('NISN harus 10 digit angka');
            return;
        }

        // Phone number validation
        const parentPhone = document.getElementById('parent_phone').value;
        if (!/^[0-9]{10,13}$/.test(parentPhone)) {
            e.preventDefault();
            alert('Nomor telepon harus antara 10-13 digit angka');
            return;
        }
    });
</script>
</body>
</html>
