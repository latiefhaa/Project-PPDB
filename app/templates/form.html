<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran - PPDB Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-dark-400 text-gray-200 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-blue-400">PPDB Online</a>
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="text-gray-300 hover:text-white">Beranda</a>
                    <a href="/logout" class="text-gray-300 hover:text-white">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="flex-grow flex items-center justify-center">
        <div class="max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-blue-300 mb-4">Formulir Pendaftaran</h2>
            <form method="POST" action="/submit_form" class="space-y-4">
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-300 mb-2">Nama Lengkap</label>
                    <input type="text" id="full_name" name="full_name" required
                        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="birth_date" class="block text-sm font-medium text-gray-300 mb-2">Tanggal Lahir</label>
                    <input type="date" id="birth_date" name="birth_date" required
                        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="parent_name" class="block text-sm font-medium text-gray-300 mb-2">Nama Orang Tua</label>
                    <input type="text" id="parent_name" name="parent_name" required
                        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-300 mb-2">Alamat</label>
                    <textarea id="address" name="address" rows="3" required
                        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div>
                    <label for="previous_school" class="block text-sm font-medium text-gray-300 mb-2">Sekolah Sebelumnya</label>
                    <input type="text" id="previous_school" name="previous_school" required
                        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="achievements" class="block text-sm font-medium text-gray-300 mb-2">Prestasi</label>
                    <textarea id="achievements" name="achievements" rows="3"
                        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg shadow-lg font-medium">
                    Kirim Formulir
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 py-4">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-gray-500">&copy; 2025 PPDB Online. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
