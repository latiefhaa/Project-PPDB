<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Admin - PPDB Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#374151',
                            200: '#1f2937',
                            300: '#111827',
                            400: '#0f172a',
                            500: '#030712'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-dark-400">
    <div class="w-full max-w-md px-6">
        <div class="bg-gray-800 rounded-2xl shadow-2xl shadow-blue-900/20 overflow-hidden border border-gray-700">
            <div class="p-8">
                <div class="flex justify-center mb-6">
                    <div class="bg-blue-600 rounded-full w-16 h-16 flex items-center justify-center shadow-lg">
                        <i class="fas fa-user-shield text-white text-2xl"></i>
                    </div>
                </div>
                
                <h2 class="text-3xl font-bold text-blue-300 text-center mb-2">Daftar Admin</h2>
                <p class="text-gray-400 text-center mb-8">Buat akun admin baru untuk mengelola PPDB</p>
                
                <form method="POST" action="{{ url_for('auth_bp.register_admin') }}" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Nama Pengguna</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-500"></i>
                            </div>
                            <input type="text" id="username" name="username" required
                                class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Masukkan nama pengguna">
                        </div>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-500"></i>
                            </div>
                            <input type="email" id="email" name="email" required
                                class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Masukkan email admin">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Kata Sandi</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-500"></i>
                            </div>
                            <input type="password" id="password" name="password" required
                                class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Buat kata sandi">
                        </div>
                    </div>
                    
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white py-3 rounded-lg hover:from-blue-700 hover:to-blue-900 transition-colors font-medium mt-6">
                        Daftar Admin
                    </button>
                </form>
            </div>
            
            <div class="bg-gray-900 py-4 text-center">
                <p class="text-gray-400">
                    Kembali ke 
                    <a href="{{ url_for('auth_bp.login') }}" 
                        class="text-blue-400 font-medium hover:text-blue-300 transition-colors">
                        Halaman Login
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
