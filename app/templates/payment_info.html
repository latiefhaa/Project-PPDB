<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Pembayaran - PPDB Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-center mb-8">Informasi Pembayaran</h1>
            
            <div class="space-y-6">
                <div class="p-4 bg-blue-50 rounded-lg">
                    <h2 class="font-semibold text-lg mb-2">Detail Pembayaran:</h2>
                    <p>Nominal: <span class="font-bold">Rp. 500.000</span></p>
                    <p>Batas Waktu: <span class="text-red-600 font-semibold">3x24 jam</span></p>
                </div>

                <div class="p-4 bg-gray-50 rounded-lg">
                    <h2 class="font-semibold text-lg mb-2">Rekening Tujuan:</h2>
                    <p>Bank XYZ</p>
                    <p class="font-mono text-lg">1234-5678-9012</p>
                    <p>A.n. PPDB SEKOLAH</p>
                </div>

                <div class="p-4 bg-yellow-50 rounded-lg">
                    <h2 class="font-semibold text-lg mb-2">Cara Pembayaran:</h2>
                    <ol class="list-decimal list-inside space-y-2">
                        <li>Transfer sesuai nominal ke rekening di atas</li>
                        <li>Simpan bukti transfer</li>
                        <li>Upload bukti transfer melalui form di bawah</li>
                    </ol>
                </div>

                <!-- Update the form section -->
                <form action="{{ url_for('main.upload_payment_proof') }}" 
                      method="POST" 
                      enctype="multipart/form-data" 
                      class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Upload Bukti Pembayaran</label>
                        <input type="file" 
                               name="payment_proof" 
                               accept="image/png,image/jpeg,image/jpg"
                               required
                               class="w-full border rounded-lg p-2">
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                        Upload Bukti Pembayaran
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
