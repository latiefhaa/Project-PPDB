<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPDB Online - Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-blue-500 shadow-lg">
        <!-- ...navbar code... -->
    </nav>

    <div class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-blue-600 mb-6">Informasi Pembayaran</h2>
            
            <div class="space-y-4">
                <div class="p-4 bg-green-50 rounded-lg">
                    <h3 class="font-semibold text-green-800 mb-2">Detail Pembayaran:</h3>
                    <ul class="list-disc list-inside space-y-2 text-green-700">
                        <li>Nominal: Rp. 500.000</li>
                        <li>Bank: BCA</li>
                        <li>No. Rekening: 1234567890</li>
                        <li>Atas Nama: PPDB Online</li>
                    </ul>
                </div>

                <form action="{{ url_for('main.upload_payment_proof', form_id=form.id) }}" 
                      method="POST" 
                      enctype="multipart/form-data" 
                      class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Upload Bukti Pembayaran
                        </label>
                        <input type="file" 
                               name="payment_proof" 
                               accept="image/*,.pdf" 
                               required 
                               class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">
                        Upload Bukti Pembayaran
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-100 py-4">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-gray-600">&copy; 2025 PPDB Online. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
