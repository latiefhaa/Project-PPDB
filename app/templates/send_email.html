<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Email Penerimaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Kirim Email Penerimaan Siswa</h1>
            
            <!-- Student Info -->
            <div class="bg-blue-50 p-4 rounded-lg mb-6">
                <h2 class="font-semibold text-blue-800 mb-2">Informasi Siswa:</h2>
                <p>Nama: {{ student.full_name }}</p>
                <p>Status: {{ student.status }}</p>
                <p>Email: {{ student.user.email }}</p>
            </div>
            
            <!-- Email Form -->
            <form method="POST" class="space-y-4">
                <div>
                    <label for="custom_message" class="block text-sm font-medium text-gray-700 mb-2">
                        Pesan Tambahan:
                    </label>
                    <textarea 
                        name="custom_message" 
                        id="custom_message"
                        rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Tambahkan pesan khusus untuk siswa (opsional)"
                    ></textarea>
                </div>
                
                <div class="flex gap-4">
                    <button type="submit" 
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        Kirim Email
                    </button>
                    <a href="{{ url_for('admin_bp.accepted_forms') }}" 
                       class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                        Kembali
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
